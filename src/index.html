<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JobProject</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    navigator.browserType= (function(){
        var ua= navigator.userAgent, tem,
        M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if(/trident/i.test(M[1])){
            tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
            return 'IE '+(tem[1] || '');
        }
        if(M[1]=== 'Chrome'){
            tem= ua.match(/\b(OPR|Edge?)\/(\d+)/);
            if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera').replace('Edg ', 'Edge ');            
        }
        M= M[2]? [M[1], M[2]]: [navigator.appName, '-?'];
        if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
        return M.join(' ');
    })();
   
    if(navigator.browserType.includes('Edge') || navigator.browserType.includes('IE')) {
      var node = document.createElement("p");
      node.style = `color: white;
      background-color: red;
      padding: 13px;
      font-weight: bold;
      font-size: 17px;margin:0;`;
      var textnode = document.createTextNode("Some of the features may not work on Internet Explorer / Edge. Please use Chrome or Firefox for better experience.");         // Create a text node
      node.appendChild(textnode);
      document.querySelector('html').prepend(node);
    }
  </script>
</head>
<body>
  <app-root></app-root>

</body>
</html>
