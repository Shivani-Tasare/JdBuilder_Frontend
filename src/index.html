<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <p id="msgWarning" style="color: white;
  background-color: red;
  padding: 5px;
  font-weight: bold;
  font-size: 13px;margin:0;">
  This app is best viewed through  latest versions of Chrome, Mozilla FirefoxÂ® or an equivalent browser software. Please switch to another browser for better experience
  </p>
  <app-root></app-root>
  <script>
      navigator.browserType= (function(){
        var ua= navigator.userAgent, tem,
        M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if(/trident/i.test(M[1])){
            tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
            return 'IE '+(tem[1] || '');
        }
       
        if(M[1]=== 'Chrome'){
            tem= ua.match(/\b(OPR|Edge?)\/(\d+)/);
            if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera').replace('Edg ', 'Edge ');   
            // document.getElementById('msgWarning').remove();       
        }
        M= M[2]? [M[1], M[2]]: [navigator.appName, '-?'];
        if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
        return M.join(' ');
    })();
    
    if(!navigator.browserType ||  navigator.browserType.indexOf('Firefox') > -1 || navigator.browserType.indexOf('Chrome') > -1) {
        document.getElementById('msgWarning').remove();
    }
  </script>
</body>
</html>
