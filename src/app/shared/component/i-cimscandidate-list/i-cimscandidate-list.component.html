<div style="display: block">
  <canvas *ngIf="!!showChart" baseChart height="80"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
<table class="table table-bordered p-3 my-3">
  <thead>
    <tr>
      <th scope="col">Candidate Name</th>
      <th scope="col">Region</th>
      <th scope="col">Email</th>
      <th scope="col">Resume</th>
    </tr>
  </thead>
  <tbody>
    <tr class="noBorder" *ngFor="let c of data?.CandidateList">
      <td>{{ c?.FirstName + " " + c?.LastName }}</td>
      <td>{{ getAddress(c.Addresses) }}</td>
      <td>{{ c?.Email }}</td>
      <td><a  target="_blank" [routerLink]="['/view-resume', c.Email]" >View</a></td>
    </tr>
    <tr  *ngIf="!data?.TotalCount" class="text-center ng-star-inserted" colspan="3">
      <td colspan="5"> No Record Found!</td>
  </tr>
  </tbody> 
</table>
