        <div style="padding:0.85rem" class="dropdown-menu dropdown-menu-right dropdown-menu-md-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" [routerLink]="" (click)="logout()">Logout</a>
        </div>
      </div>
  </header>
  <div class="row main hexa">

  </div>

    </p>
   
    <div class="modal" id="video-tag" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header pb-0 pr-1 pt-1 border-0">
            <h4 class="modal-title"></h4>
           <button type="button" style="font-size: 2em;position: relative;top: -6px; right: 3px;" class="close" (click)="pauseVideo()" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <!-- Modal body -->
          <div>
                <video id="introVideo" class="video-ctrl" poster="../../../../assets/images/video-preset.png" preload="metadata" controls>
                  <source src="https://360feedbackcontentprod.blob.core.windows.net/rapid-videos/Rapid-Demo-V3.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
          </div>
        </div>
      </div>
    </div>
